<!-- src/app/login/login.component.html -->
 <body>
  <div class="logo">
    <img src="assets/images/Logo_Medi.webp" alt="Logo">
  </div>
<div class="login-container">
  <div class="login-form">
    <h2 class="login">Login</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter Username" required ngModel>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter Password" required ngModel>

      <button type="submit" class="login-btn" [disabled]="!loginForm.valid">Login</button>
    </form>
  </div>
</div>
</body>
