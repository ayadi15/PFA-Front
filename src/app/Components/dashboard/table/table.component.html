<h2>Patients Table</h2>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Status</th>
      <th>Date</th>
      <th>Progress</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let patient of patients">
      <td>{{ patient.name }}</td>
      <td>
        <span [style.color]="patient.statusColor">{{ patient.status }}</span>
      </td>
      <td>{{ patient.date }}</td>
      <td>
        <div class="progress-bar" [style.width]="patient.progress + '%'" [style.background-color]="patient.progressBarColor"></div>
      </td>
    </tr>
  </tbody>
</table>
