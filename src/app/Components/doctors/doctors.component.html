
<div class="header">
  <h2>Doctors</h2>
  <button mat-raised-button class="add-doctor-button" (click)="openAddDoctorDialog()">Add Doctor</button>
</div>


<mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="firstName">
    <mat-header-cell *matHeaderCellDef mat-sort-header>First Name</mat-header-cell>
    <mat-cell *matCellDef="let doctor">{{ doctor.firstName }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</mat-header-cell>
    <mat-cell *matCellDef="let doctor">{{ doctor.lastName }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="number">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Phone</mat-header-cell>
    <mat-cell *matCellDef="let doctor">{{ doctor.number }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="specialization">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Specialization</mat-header-cell>
    <mat-cell *matCellDef="let doctor">{{ doctor.specialization }}</mat-cell>
  </ng-container>


  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
    <mat-cell *matCellDef="let doctor">{{ doctor.email }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="adress">
    <mat-header-cell *matHeaderCellDef mat-sort-header>adress</mat-header-cell>
    <mat-cell *matCellDef="let doctor">{{ doctor.adress }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="department">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Department</mat-header-cell>
    <mat-cell *matCellDef="let doctor">{{ doctor.department }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="license_number">
    <mat-header-cell *matHeaderCellDef mat-sort-header>license number</mat-header-cell>
    <mat-cell *matCellDef="let doctor">{{ doctor.license_number }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
  <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
  <mat-cell *matCellDef="let doctor; let i = index">
    <button mat-icon-button color="primary" (click)="openEditDoctorDialog(doctor, i)">
      <img src="assets/images/pen.png" alt="Edit" style="width:24px; height:24px;" />
    </button>
    <button mat-icon-button color="warn" (click)="deleteDoctor(i)">
      <img src="assets/images/delete.png" alt="Delete" style="width:24px; height:24px;" />
    </button>
  </mat-cell>
</ng-container>



  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
