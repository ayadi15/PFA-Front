<div class="header">
  <h2>receptionists</h2>
  <button mat-raised-button class="add-button" (click)="openAddreceptionistDialog()">Add receptionist</button>
</div>

<mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="firstName">
    <mat-header-cell *matHeaderCellDef mat-sort-header>First Name</mat-header-cell>
    <mat-cell *matCellDef="let receptionist">{{ receptionist.firstName }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</mat-header-cell>
    <mat-cell *matCellDef="let receptionist">{{ receptionist.lastName }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="languages_spoken">
    <mat-header-cell *matHeaderCellDef mat-sort-header>languages spoken</mat-header-cell>
    <mat-cell *matCellDef="let receptionist">{{ receptionist.languages_spoken }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="number">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Phone</mat-header-cell>
    <mat-cell *matCellDef="let receptionist">{{ receptionist.number }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
    <mat-cell *matCellDef="let receptionist">{{ receptionist.email }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="adress">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Address</mat-header-cell>
    <mat-cell *matCellDef="let receptionist">{{ receptionist.adress }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="desk_location">
    <mat-header-cell *matHeaderCellDef mat-sort-header>desk location</mat-header-cell>
    <mat-cell *matCellDef="let receptionist">{{ receptionist.desk_location }}</mat-cell>
  </ng-container>



  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
    <mat-cell *matCellDef="let receptionist; let i = index">
      <button mat-icon-button color="primary" (click)="openEditreceptionistDialog(receptionist, i)">
        <img src="assets/images/pen.png" alt="Edit" style="width:24px; height:24px;" />
      </button>
      <button mat-icon-button color="warn" (click)="deletereceptionist(i)">
        <img src="assets/images/delete.png" alt="Delete" style="width:24px; height:24px;" />
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
